<html>
	<head>
		<meta charset="utf-8">
		<title>Тестовое задание</title>
	
	<script>
		function validate_form ( )
		{
   			valid = true;
   			    if ( document.contact_form.name.value == "" || document.contact_form.surname.value == "") {
                alert ( "Пожалуйста заполните поле 'имя'." );
                valid = false;
            	}
			return valid;
		}
		
	</script>
	</head>
	
	<body>
		<h1>Форма для заполнения</h1>
		<p>Проверка git</p>
		<form name="contact_form" method="post" action="dumb.html" onsubmit="return validate_form();">
			<table>
				<tr>
					<td><label for="surname">Фамилия</label></td>
					<td><input type="text" name="surname" id="surname"></td>
				</tr>
				<tr>
					<td><label for="name">Имя</label></td>
					<td><input type="text" name="name" id="name"></td>
				</tr>
				<tr>
					<td><label forpatronymic">Отчество</label></td>
					<td><input type="text" name="patronymic" id="patronymic"></td>
				</tr>
				<tr>
					<td><label for="dob">Дата рождения</label></td>
					<td><input type="text" name="dob" id="dob"></td>
				</tr>
				<tr>
					<td><label for="passport">Номер паспорта</label></td>
					<td><input type="text" name="passport" id="passport"></td>
				</tr>
				<tr>
					<td><label for="login">Логин</label></td>
					<td><input type="text" name="login" id="login" required></td>
				</tr>
				<tr>
					<td><label for="password">Пароль</label></td>
					<td><input type="password" name="password" id="password"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Отправить"></td>
				</tr>
			</table>
		</form>
	
	</body>
</html>
